<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <article class="container__card">
        <img
          src="./assets/illustration-hero.svg"
          alt="card"
          class="card__header"
        />
        <div class="card__features">
          <h1 class="features__title">Order Summary</h1>
          <p class="features__paragraph">
            You can now listen to millons of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="features__options">
            <img src="./assets/icon-music.svg" alt="" />
            <div class="options__description">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="features__buttons">
            <button class="btn-primary">Procced to Payment</button>
            <button class="btn-outline">Cancel Order</button>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
